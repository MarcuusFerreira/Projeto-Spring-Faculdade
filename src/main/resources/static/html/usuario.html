<body>
  <h2>Cadastro de usuário</h2>
  <form id="myForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

    <!-- <label for="email">Email:</label>
    <input type="email" id="email" name="email" required> -->

    <label for="cpf">Cpf:</label>
    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-01" required>
<!-- 
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(99) 99999-9999" required> -->

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
<!-- 
    <label for="bloco">Bloco:</label>
    <input type="text" id="bloco" name="bloco" required>

    <label for="apartamento">Apartamento:</label>

    <div class="error" id="error-message"></div>

    <button type="button" onclick="validateForm()">Enviar</button>
  </form>
